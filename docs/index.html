<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    
    <style>
      body {
        background-color: #111;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      .spinner {
        width: 88px;
        height: 88px;
        border-radius: 50%;
        border: 14.1px solid #474bff;
        animation: spinner-bulqg1 1.1199999999999999s infinite linear alternate,
                   spinner-oaa3wk 2.2399999999999998s infinite linear;
      }

      @keyframes spinner-bulqg1 {
        0% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);
        }

        12.5% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%);
        }

        25% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%);
        }

        50% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
        }

        62.5% {
          clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
        }

        75% {
          clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%);
        }

        100% {
          clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%);
        }
      }

      @keyframes spinner-oaa3wk {
        0% {
          transform: scaleY(1) rotate(0deg);
        }

        49.99% {
          transform: scaleY(1) rotate(135deg);
        }

        50% {
          transform: scaleY(-1) rotate(0deg);
        }

        100% {
          transform: scaleY(-1) rotate(-135deg);
        }
      }

      .wrapper {
        display: grid;
        place-items: center;
        width: 100%;
        height: 100vh;
      }
    </style>
    <script type="module" crossorigin src="/assets/main-7d68e14c.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="spinner"></div>
      </div>
    </main>
  </body>
</html>
